spring:
  application:
    name: cbap-oss
  
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/cbap}
    username: ${DB_USERNAME:cbap}
    password: ${DB_PASSWORD:cbap}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    # Validate migrations on startup
    validate-on-migrate: true

server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: always
    include-binding-errors: always

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    root: INFO
    com.cbap: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

cbap:
  node:
    mode: ${NODE_MODE:UNREGISTERED}
    registration-token: ${REGISTRATION_TOKEN:}
    primary-node-url: ${PRIMARY_NODE_URL:}
  
  licensing:
    trial-days: ${TRIAL_DAYS:15}
    grace-period-days: ${GRACE_PERIOD_DAYS:7}
  
  search:
    opensearch:
      host: ${OPENSEARCH_HOST:localhost}
      port: ${OPENSEARCH_PORT:9200}
      scheme: ${OPENSEARCH_SCHEME:http}
  
  security:
    jwt:
      secret: ${JWT_SECRET:cbap-oss-secret-key-change-in-production-min-256-bits}
      expiration-ms: ${JWT_EXPIRATION_MS:86400000}
      refresh-expiration-ms: ${JWT_REFRESH_EXPIRATION_MS:604800000}
    rate-limit:
      login:
        max-attempts: ${LOGIN_MAX_ATTEMPTS:5}
        lockout-duration-minutes: ${LOGIN_LOCKOUT_DURATION:30}
  
  cors:
    allowed-origins:
      - ${FRONTEND_ORIGIN:http://localhost:3000}
